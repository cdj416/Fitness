apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.hongyuan.fitness"
        minSdkVersion 20
        targetSdkVersion 28
        versionCode 30
        versionName "1.6.9"
        flavorDimensions "versionCode"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true



        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ eventBusIndex : 'com.hongyuan.fitness.base.EBIndex' ]
            }
        }

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "d1f1693406a13f70e85373f3", //JPush上注册的包名对应的appkey（*换成你的*）
                JPUSH_CHANNEL: "HYapp", //暂时填写默认值即可.
                qqappid:"101738721"
        ]
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        debug{
            keyAlias 'hongyuan'
            keyPassword '123456'
            storeFile file('F:/workProduct/项目重要文件/签名文件/fitness.jks')
            storePassword '123456'
        }
        release {
            keyAlias 'hongyuan'
            keyPassword '123456'
            storeFile file('F:/workProduct/项目重要文件/签名文件/fitness.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            //是否进行混淆
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

